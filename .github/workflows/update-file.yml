name: update matches json

on:
  push:
  schedule:
  - cron: "15 17 * * *"
  - cron: "30 17 * * *"

jobs:
  update-file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: kludex/update-file
        with:
          script_file: update_script.py
          update_file: src/assets/matches.json
