name: update matches json

on:
  push:
  schedule:
  - cron: "10 23 * * *"
  - cron: "30 19 * * *"
  - cron: "35 4 * * *"

jobs:
  update-file:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: kludex/update-file@v1
        with:
          script_file: update_script.py
          update_file: src/assets/matches.json
